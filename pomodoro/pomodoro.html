<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomotodo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: rgb(220, 63, 63);
    }

    li button {
      /* float: right; */
      
      background-color: rgb(220, 63, 63);
      border: none;

    }

    li button:hover {
      background-color: beige;
      border-radius: 3px;
      opacity: 0.8;
    }

    #inputSubmit {
      float: right;
    }

    #taskList li {
      font-size: large;
      list-style-type: lower-roman;
    }

    .line-through {
      text-decoration: line-through;
      text-decoration-thickness: 1.5px;
    }
  </style>

</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-md ">
    <div class="container-md border-bottom pb-1" style="background-color:rgb(220, 63, 63) ;">
      <a class="navbar-brand text-light" href="#"><i class="bi bi-check-circle-fill me-1"></i>Pomotodo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn mx-2 btn-dark"><i class="bi bi-clipboard-data-fill me-1"></i>Report</a>
          </li>
          <li class="nav-item">
            <a class="btn mx-2 btn-dark" href="#"><i class="bi bi-gear-fill me-1"></i>Setting</a>
          </li>
          <li class="nav-item">
            <a class="btn mx-2 btn-dark" href="#"><i class="bi bi-person-fill me-1"></i>Sign In</a>
          </li>
          <li class="nav-item">
            <a class="btn mx-2 btn-dark" href="#"><i class="bi bi-three-dots-vertical"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="main">
    <div class="conatiner-lg mt-4">

      <div class="row justify-content-center">

        <div class="text-center">
          <button class="btn btn-dark" id="pomodoro">Pomodoro</button>
          <button class="btn btn-dark" id="shortBreak">Short Break</button>
          <button class="btn btn-dark" id="longBreak">Long Break</button>
        </div>

        <div class="text-center">
          <p class="display-1 mt-3 fw-bold d-inline" id="minutes">25</p>
          <p class="display-1 fw-bold d-inline">:</p>
          <p class="display-1 fw-bold d-inline" id="seconds">00</p>
        </div>

        <div class="text-center">
          <button class="btn btn-dark btn-lg mt-2" id="start-btn">START</button>
          <button class="btn btn-dark btn-lg mt-2" id="stop-btn">STOP</button>
        </div>

      </div>
    </div>

  </section>

  <section id="leftover">
    <div class="container-md">
      <div class="row m-5 pb-3 justify-content-center border-bottom">
        <div class="col">
          <h4 class="fw-bold text-center">Tasks</h4>
        </div>
        <div class="col d-flex justify-content-center">
          <a class="btn mx-2 btn-dark " href="#"><i class="bi bi-three-dots-vertical"></i></a>
        </div>
      </div>
      <!-- <div >
        <input id="inputText" type="text" class="text-center w-75" placeholder="Add Tasks" style="background-color: rgb(220, 63, 63); border: 2px dashed black;">
        <button class="text-center btn btn-dark border-0" type="submit" >submit</button>
    </div> -->
  </section>

  <section id="tasks">
    <div class="conatiner-lg">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <input id="inputText" type="text" class="text-center w-75 p-1" placeholder="Add Tasks"
            style="background-color: rgb(220, 63, 63); border: 2px dashed black;">
          <button id="inputSubmit" class="btn btn-dark border-0 " type="submit">submit</button>

          <ul class="fw-bold mt-3" id="taskList">
            <!-- add lists here -->
          </ul>

        </div>
      </div>
    </div>

  </section>

  

  <script src="pomodoro.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
